<html> 
 <head>

   <title><flex-box></title>
    <style>

    .container {
   	display: flex;
	border: 5px solid black;
	align-items: center;
	flex-direction: column;
	background-color: orange;	
	}   
	.item-1 {
	background-color: red;
	}
	.item-2 {
        background-color: black;
        }	
	.item-3 {
        background-color: yellow;
        }

	.container2 {
	display: flex;
	border: 2px solid white;
	font-size: 20px;
	color: green;
	padding: 2rem;
	text-align: center; 
	margin: 2px;
	}
    </style>
</head>
<body> 
	<div class="container">
<div class="item-1 container2">text part 1</div>
<div class="item-2 container2">text part 2</div>
<div class="item-3 container2">text part 3</div> 
	</div>
